<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clicker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">Clicker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div id="main" class="collapse">
        <div class="card">
            <h5 id="gameName" class="card-header">Join</h5>
            <div class="card-body">
                <form id="joinGameForm" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="playerName" class="col-sm-2 col-form-label">Your name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="playerName" required>
                            <div class="invalid-feedback">
                                Player name is required!
                            </div>
                        </div>
                        <button type="submit" href="#" class="btn btn-outline-success col-sm-1">Join</button>
                        <label id="yourGameLink" class="col-form-label col-sm-3 collapse">
                            <a href="/">Play!</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Live standings</h5>
            <div class="card-body">

            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
