<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clicker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">Clicker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div id="main">
        <div class="card">
            <h5 id="gameName" class="card-header">Join the game!</h5>
            <div class="card-body">
                <form id="joinGameForm" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="playerName" class="col-sm-2 col-form-label">Your name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="playerName" required>
                            <div class="invalid-feedback">
                                Player name is required!
                            </div>
                        </div>
                        <button type="submit" href="#" class="btn btn-outline-success col-sm-2">Join</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h5 class="card-header">Live standings</h5>
                    <div class="card-body">
                        <table id="liveStandings" class="table">
                            <thead>
                                <tr>
                                    <th data-field="publicId" scope="col" class="collapse">Id</th>
                                    <th data-field="name" scope="col">Name</th>
                                    <th data-field="clicks" scope="col">Clicks</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div id="playerBoard" class="card collapse">
                    <h5 class="card-header">Player's board</h5>
                    <div class="card-body">
                        <div id="waitingInfo" class="text-center text-wrap text-monospace collapse show">Waiting for more players to join - at least 3 players are required.</div>
                        <div id="countdownInfo" class="text-center text-wrap text-monospace collapse">30</div>
                        <button id="clickerButton" class="btn btn-outline-warning collapse" href="/" disabled>Click!</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.0/dist/browser/signalr.js"></script>
        <script src="index.js"></script>
</body>

</html>
