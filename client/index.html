<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clicker</title>

    <link rel="icon" href="/icons/hand-clicker.png" type="image/png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body class="text-monospace">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html"><img src="/icons/hand-clicker.png" />Clicker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div id="main">
        <div class="card">
            <h5 id="gameName" class="card-header">Join the game!</h5>
            <div class="card-body">
                <form id="joinGameForm" class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label for="playerName" class="col-sm-2 col-form-label">Your name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="playerName" required>
                            <div class="invalid-feedback">
                                Player name is required!
                            </div>
                        </div>
                        <button type="submit" href="#" class="btn btn-outline-success col-sm-2">Join</button>
                        <div id="addingPlayer" class="spinner-border text-success collapse" role="status"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h5 class="card-header">Live standings</h5>
                    <div class="card-body">
                        <table id="liveStandings" class="table">
                            <thead>
                                <tr>
                                    <th data-field="publicId" scope="col" class="collapse">Id</th>
                                    <th data-field="name" scope="col">Name</th>
                                    <th data-field="clicks" scope="col">Clicks</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div id="playerBoard" class="card collapse">
                    <h5 class="card-header">Player's board</h5>
                    <div class="card-body">
                        <div id="waitingInfo" class="text-center text-wrap collapse show"></div>
                        <a id="clicker" class="collapse"><img src="/icons/power-outline.png" /></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="icons-link">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.0/dist/browser/signalr.js"></script>
    <script src="/js/jaaulde-cookies.js"></script>
    <script src="index.js"></script>

</body>

</html>
